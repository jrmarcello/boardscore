<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BoardScore" />
    <meta name="description" content="Placar digital em tempo real para jogos de mesa. Crie salas, adicione jogadores e acompanhe a pontuação em qualquer dispositivo." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://boardscore.vercel.app/" />
    <meta property="og:title" content="BoardScore - Placar Digital em Tempo Real para Jogos de Mesa" />
    <meta property="og:description" content="Crie salas, adicione jogadores e acompanhe a pontuação em qualquer dispositivo. Grátis e sem cadastro!" />
    <meta property="og:image" content="https://boardscore.vercel.app/og-image.png" />
    <meta property="og:locale" content="pt_BR" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://boardscore.vercel.app/" />
    <meta name="twitter:title" content="BoardScore - Placar Digital em Tempo Real para Jogos de Mesa" />
    <meta name="twitter:description" content="Crie salas, adicione jogadores e acompanhe a pontuação em qualquer dispositivo. Grátis e sem cadastro!" />
    <meta name="twitter:image" content="https://boardscore.vercel.app/og-image.png" />
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>BoardScore - Placar Digital</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((reg) => console.log('✅ SW registered:', reg.scope))
            .catch((err) => console.log('❌ SW failed:', err))
        })
      }
    </script>
  </body>
</html>
