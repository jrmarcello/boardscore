<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="4" y="4" width="112" height="112" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Scoreboard shape - stylized -->
  <rect x="20" y="28" width="80" height="50" rx="8" fill="url(#scoreGradient)" opacity="0.95"/>
  
  <!-- Score divider line -->
  <line x1="60" y1="32" x2="60" y2="74" stroke="#6366f1" stroke-width="2" stroke-dasharray="4 3"/>
  
  <!-- Left score (stylized) -->
  <text x="40" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#4f46e5" text-anchor="middle">3</text>
  
  <!-- Right score (stylized) -->
  <text x="80" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#4f46e5" text-anchor="middle">2</text>
  
  <!-- Bottom accent bar -->
  <rect x="30" y="86" width="60" height="6" rx="3" fill="#ffffff" opacity="0.9"/>
  
  <!-- Small dots for decoration -->
  <circle cx="35" cy="89" r="2" fill="#6366f1"/>
  <circle cx="60" cy="89" r="2" fill="#6366f1"/>
  <circle cx="85" cy="89" r="2" fill="#6366f1"/>
</svg>
